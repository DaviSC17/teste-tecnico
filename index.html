    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Programação</title>
</head>
<body>
    <h1>Resolução de Desafios</h1>

    <section>
        <h2>1. Soma Progressiva</h2>
        <p>O resultado da soma é: <span id="resultadoSoma"></span></p>
    </section>

    <section>
        <h2>2. Verificar Fibonacci</h2>
        <input type="number" id="numeroFibonacci" placeholder="Digite um número">
        <button onclick="verificarFibonacci()">Verificar</button>
        <p id="resultadoFibonacci"></p>
    </section>

    <section>
        <h2>3. Análise de Faturamento</h2>
        <button onclick="processarFaturamento()">Processar Dados</button>
        <p>Menor valor: <span id="menorValor"></span></p>
        <p>Maior valor: <span id="maiorValor"></span></p>
        <p>Dias acima da média: <span id="diasAcimaMedia"></span></p>
    </section>


    
    <section>
        <h2>4. Percentual por Estado</h2>
        <button onclick="calcularPercentuais()">Calcular Percentuais</button>
        <ul id="percentuaisPorEstado"></ul>
    </section>

    <section>
        <h2>5. Inversão de string</h2>

        <input id="textoParaInverter" type="text">

        <button onclick={inversordeString()}>inverta</button>

        <h3 id="textoInvertido"></h3>
    </section>


    <script src="scripts.js"></script>
</body>
